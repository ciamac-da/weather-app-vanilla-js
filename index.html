<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1e9100b2e7.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/forecast.js"></script>
    <script defer src="./scripts/index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center my-4">Weather App VanillaJs</h1>
        <form class="change-location my-4 text-center">
            <label for="city">Enter a location for weather information</label>
            <input 
            type="text" 
            name="city" 
            autocomplete="off" 
            class="form-control p-4 text-center"
            placeholder="Search..."
            >
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light text-center mx-auto">
                <!--icon-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
